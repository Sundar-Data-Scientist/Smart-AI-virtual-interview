<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Interview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #c3cfe2; font-family: Arial, sans-serif; }
    .complete-container { max-width: 400px; margin: 100px auto; padding: 30px; background: #fff; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="complete-container">
    <h2 class="text-center">Enter Your Name</h2>
    <form action="/candidate/complete" method="post">
      <input type="hidden" name="email" value="{{ email }}">
      <div class="mb-3">
        <label for="candidate_name" class="form-label">Candidate Name:</label>
        <input type="text" class="form-control" id="candidate_name" name="candidate_name" placeholder="Your full name" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</body>
</html>
