<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/static/images/image (4).jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .login-container {
      background: transparent; /* Fully transparent background */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      z-index: 2;
      position: relative;
      animation: slideIn 0.8s ease-out;
    }
    .form-label {
      color: #000000; /* Black color for labels */
      font-weight: 500;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 0 5px rgba(25, 118, 210, 0.5);
    }
    .btn-login {
      background: #1976d2;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background 0.3s, transform 0.3s;
    }
    .btn-login:hover {
      background: #1565c0;
      transform: translateY(-2px);
    }
    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #1976d2;
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .login-links {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }
    .login-links a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .login-links a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-links">
    <a href="/candidate/login" class="candidate-login">Candidate Login</a>
    <a href="/admin/login" class="admin-login">Admin Login</a>
  </div>
  <div class="login-container">
    <form action="/admin/login" method="post">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
      <a href="#" class="forgot-link">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
