<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      z-index: 2;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .login-links {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }
    .login-links a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .login-links a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="slideshow-container">
    <div class="slide active" style="background-image: url('/static/images/image (1).jpg');"></div>
    <div class="slide" style="background-image: url('/static/images/image (4).jpg');"></div>
    <div class="slide" style="background-image: url('/static/images/image (7).jpg');"></div>
  </div>
  <div class="login-links">
    <a href="/candidate/login" class="candidate-login">Candidate Login</a>
    <a href="/admin/login" class="admin-login">Admin Login</a>
  </div>
  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    const slideInterval = 5000; // 5 seconds

    function showNextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    // Start the slideshow
    setInterval(showNextSlide, slideInterval);

    // Ensure the first slide is active on load
    slides[currentSlide].classList.add('active');
  </script>
</body>
</html>
