<!DOCTYPE html>
<html>
<head>
  <title>Enter Your Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Interview Complete</h2>
    <p>Please enter your full name to finalize your submission.</p>
    <form action="/candidate/name" method="post">
      <input type="hidden" name="email" value="{{ email }}"/>
      <div class="mb-3">
        <label for="candidate_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="candidate_name" name="candidate_name" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Name</button>
    </form>
  </div>
</body>
</html>
